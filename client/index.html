<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0"/>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <title></title>
  </head>
  <body>
    <div id="init">
      <input type="text" id="entry_nick" placeholder="Enter your nickname:">
      <button id="start-game">New game</button>
      <div id="or">OR</div>
      <button id="existing-game">Play existing game</button>
      <input type="text" id="game-id" placeholder="Enter game id:">
    </div>
    <div id="game-screen">
        <h1>Your game id is: <span id="game-code-display"></span></h1>
        <h2 id="enemy"></h2>
        <h2 id="turn"></h2>
        <section class="container" id="board">
          <button id="tile_1" class="tile"></button>
          <button id="tile_2" class="tile"></button>
          <button id="tile_3" class="tile"></button>
          <button id="tile_4" class="tile"></button>
          <button id="tile_5" class="tile"></button>
          <button id="tile_6" class="tile"></button>
          <button id="tile_7" class="tile"></button>
          <button id="tile_8" class="tile"></button>
          <button id="tile_9" class="tile"></button>
        </section>
    </div>
    <script type="module" src="./script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
